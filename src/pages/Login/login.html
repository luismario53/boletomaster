<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Sonico Lirio</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header-info></header-info>

    <main class="main-content">
        <div class="auth-card">
            <h1 class="auth-title">BIENVENIDO</h1>
            <p class="auth-subtitle">Ingresa a tu cuenta para continuar</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-auth">INGRESAR</button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes cuenta? <a href="/pages/Register/register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <footer-info></footer-info>
    <script type="module" src="login.js"></script>
</body>
</html>
