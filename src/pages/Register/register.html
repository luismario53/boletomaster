<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sonico Lirio</title>
    <link rel="stylesheet" href="../Login/login.css">
</head>
<body>
    <header-info></header-info>

    <main class="main-content">
        <div class="auth-card" style="max-width: 450px;">
            <h1 class="auth-title">CREAR CUENTA</h1>
            <p class="auth-subtitle">Regístrate para comprar boletos y guardar tus favoritos</p>

            <form id="register-form">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required placeholder="Tu nombre">
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="correo@ejemplo.com">
                </div>

                <div class="input-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required placeholder="55 1234 5678">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
                </div>

                <button type="submit" class="btn-auth">REGISTRARSE</button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="/pages/Login/login.html">Inicia Sesión</a></p>
            </div>
        </div>
    </main>

    <footer-info></footer-info>
    <script type="module" src="register.js"></script>
</body>
</html>
